<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f908625662.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Huskeyville</title>
  </head>
  <body>
    <header id="cabecalho">
      <i class="fas fa-paw fa-2x">
        <span class="navtitle">&nbsp;HUSKEYVILLE</span>
      </i>
      <nav>
        <ul class="navlinks">
          <li><a href="#pics">Pics</a></li>
          <li><a href="#facts">Facts</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="mailto:pedro@huskeyville.com">Contact</a></li>
        </ul>
      </nav>
      <!-- <a href="#" class="contact"><button>Contact</button></a> -->
    </header>
    <main>
      <section class="mainimg">
        <div class="page-wrapper">
          <h1>Husky lovers of the world, unite!</h1>
          <h3>A page dedicated to all things husky!</h3>
        </div>
      </section>
      <section id="pics" class="container flex">
        <div class="flex-item-1 item">
          <img class="boximage" src="/imgs/doggo_01.jpg" alt="Huskey on window" />
        </div>
        <div class="flex-item-1 item">
          <img class="boximage" src="/imgs/doggo_02.jpg" alt="Huskey with snow on nose" />
        </div>
        <div class="flex-item-1 item">
          <img class="boximage" src="/imgs/doggo_03.jpg" alt="Husky puppies" />
        </div>
      </section>
      <section class="secimg">
        <div class="page-wrapper">
          <h1>"Stay hungry. Stay foolish. Stay husky."</h1>
          <h3> - Steve Jobs</h3>
        </div>
      </section>
      <section id="id"></section>
    </main>
    <footer id="rodape">Random Footer</footer>
  </body>
</html>
