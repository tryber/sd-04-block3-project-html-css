  <article>
    <section id="top">
      <h1>List and View</h1>
      <p>Software de listagem e visualização de produtos</p>
      <input type="text" placeholder="Pesquisar">
      <button><img src="https://cdn.pixabay.com/photo/2015/12/14/20/35/magnifier-1093183_960_720.png" alt="icone de lupa" width="10px" /></button>
      

    </section>

    <section id="exemplo">
      <table>
        <tr>
          <th>Produto</th>
          <th>Código</th>
          <th>Valor</th>
        </tr>
        <tr>
          <td>Playstation 4</td>
          <td>#45965</td>
          <td>R$ 2.350,00</td>
        </tr>
        <tr>
          <td>Processador Core I7</td>
          <td>#442233</td>
          <td>R$ 1.700,00</td>
        </tr>
        <tr>
          <td>Exemplo</td>
          <td>#00000</td>
          <td>R$ 0,00</td>
        </tr>
      </table>
    </section>

    <section>
      <ol>
        <li>
        </li>
      </ol>
    </section>
